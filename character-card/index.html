<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta property="og:title" content="Character Card">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="An interactive Character Card that will keep track of different traits for a character">
    <meta property="og:image" content="https://andejuli.github.io/wdd131/character_card/snortleblat.webp">
    <meta property="og:url" content="http://127.0.0.1:5500/character-card/index.html">
    <title>Character Card</title>
    <link href="styles.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>

  <div class="card">
    <img class="image" src="#" alt="#">
    <div class="name"></div>
    <div class="stats">
      <p><strong>Class:</strong> <span id="class"></span></p>
      <p><strong>Level:</strong> <span id="level"></span></p>
      <p><strong>Health:</strong> <span id="health"></span></p>
    </div>

    <div class="buttons">
      <button id='attacked'>Attacked</button>
      <button id='levelup'>Level Up</button>
    </div>

    <p id="log"></p>
  </div>


  </body>
</html>
